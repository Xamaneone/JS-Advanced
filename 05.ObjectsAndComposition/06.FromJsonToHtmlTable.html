<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
<style>
    table,th{
    border: groove;
    border-collapse: collapse;
}
    td{
    border: 1px solid black;
}
    td,th{
    padding: 5px;
}
</style>
</head>
<body>
<div id="wrapper">
</div>
<script>
    function fromJSONToHTMLTable(input){
        const data = JSON.parse(input)
        let result = ["<table>"]
        let temp = '\t<tr>'
        for (let el of Object.keys(data[0])) {
            temp += `<th>${el}</th>`
        }
        temp += "</tr>"
        result.push(temp)
        for (let el of data) {
            temp = "\t<tr>"
            for (let data of Object.values(el))
                temp += `<td>${data}</td>`
            temp += "</tr>"
            result.push(temp)
        }
        result.push("</table>")



        let res = result.join('\n')
        return (res)
}
    window.onload = function(){
    let container = document.getElementById('wrapper');
    container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Pesho","Score":4,"Grade":"8"},{"Name":"Gosho","Score":5,"Grade":"8"},{"Name":"Angel","Score":5.5,"Grade":"10"}]']);
};
</script>
</body>
</html>
